<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Product Design</title>
    <style>
        /* Adicione o CSS personalizado aqui */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 1.7rem;
            font-family: 'Merriweather Sans', sans-serif;
            background: #2c3e50; /* Cor de fundo desejada */
            color: #ececec;
            padding: 4rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 5rem;
            font-size: 4rem;
        }

        .all-products {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            overflow: hidden;
            background: #ffffff;
            color: #21201e;
            text-align: center;
            width: 240px;
            height: 400px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1.2rem;
            margin: 2rem;
        }

        .product .product-title, .product .product-price {
            font-size: 18px;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product:hover {
            box-shadow: 5px 15px 25px #eeeeee;
        }

        .product img {
            height: 200px;
            margin: 1rem;
            transition: all 0.3s;
        }

        .product a:link, .product a:visited {
            color: #ececec;
            display: inline-block;
            text-decoration: none;
            background-color: #2c3e50;
            padding: 1.2rem 3rem;
            border-radius: 1rem;
            margin-top: 1rem;
            font-size: 14px;
            transition: all 0.2s;
        }

        .product a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <section class="products">
        <h2>Nossos Produtos</h2>
        <div class="all-products">
            <div class="product">
                <img src="Vermifago de Cachorro.jpeg">
                <div class="product-info">
                    <h4 class="product-title">Vermifago para Cachorro</h4>
                    <p class="product-price">5$</p>
                    <a class="product-btn" href="#">Adicionar Ao Carrinho </a>
                </div>
            </div>
            <div class="product">
                <img src="apple-watch-pcq.jpg">
                <div class="product-info">
                    <h4 class="product-title">Apple Watch</h4>
                    <p class="product-price">$299</p>
                    <a class="product-btn" href="#">Buy Now</a>
                </div>
            </div>
            <div class="product">
                <img src="iPhone-14.jpg">
                <div class="product-info">
                    <h4 class="product-title">iPhone 14</h4>
                    <p class="product-price">$999</p>
                    <a class="product-btn" href="#">Buy Now</a>
                </div>
            </div>
            <div class="product">
                <img src="ipad-pro.jpg">
                <div class="product-info">
                    <h4 class="product-title">iPan Pro</h4>
                    <p class="product-price">$629*</p>
                    <a class="product-btn" href="#">Buy Now</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
